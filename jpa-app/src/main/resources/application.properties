spring.application.name=jpa-app

spring.datasource.url=jdbc:postgresql://localhost:5432/jpa-goal
spring.datasource.username=jpa-app-user
spring.datasource.password=${JPA_APP_USER_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.devtools.restart.enabled=false